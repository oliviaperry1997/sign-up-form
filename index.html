<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo"><h1><img src="assets/odin-lined.png" alt="odin logo">ODIN</h1></div>
        <footer>
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
            on <a href="https://unsplash.com">Unsplash</a>
        </footer>
    </div>
    <div id="body">
        <div id="hero">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <div id="signup-container">
                <h2>Let's do this!</h2>
                <div id="form-controls">
                    <div>
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="firstname" required>
                    </div>
                    <div>
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="lastname" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" required>
                    </div>
                    <div>
                        <label for="confirmpwd">Confirm Password</label>
                        <input type="password" name="confirmpwd" id="confirmpwd" required>
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>
